<!-- That's an HTML Boilerplate, it shows the basic structure that an html website needs to have-->
<!DOCTYPE hml> <!-- Doctype is used to tell which coding language was used-->
    <html lang="en"> <!-- the language the text will be wrote in-->
        <head> <!-- where the things that visitors won't see go, like things to make our site be better rendered, etc, not content-->
            <meta charset="UTF-8"> <!--it's like a pattern of characters, this will determine which and how characters and symbols are displayed on a webpage.-->
            <title>My Website</title>
        </head>

        <body> <!--that's where all the content that visitors will see when they access our site, text, images, links, etc.-->


        </body>
    </html> <!--the closing tag of our document-->
